<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="list-container">
      <h2>Make your lists</h2>
      <p>If the list is done just click on it</p>
      <div class="list-input">
        <input type="text" placeholder="type ur list" />
        <button class="add"><i class="fa-solid fa-plus"></i></button>
      </div>
      <div class="list-result">
        <div>this is ur list <i class="fa-solid fa-trash"></i></div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
